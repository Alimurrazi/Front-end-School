<!DOCTYPE html>
<html>
<head>
	<title>Phonebook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 
    <button class="trigger">Add Contact</button>
<div class="modal">
    <div class="modal-content">
        <span class="close-button">×</span>
        <input type="text" id="firstName">
        <input type="text" id="lastName">
        <input type="number" id="phoneNumber">
    <!--    <input type="submit" onclick="submitData()" value="Submit"> -->
        <button class="submit" onclick="submitData()">Submit</button>
    </div>
</div>

<div class="update-modal">
    <div class="update-modal-content">
        <span class="update-close-button">×</span>
        <input type="text" id="update-firstName">
        <input type="text" id="update-lastName">
        <input type="number" id="update-phoneNumber">
        <input type="number" id="update-indexNumber" hidden="">
        <button class="submit" onclick="saveUpdateData()">Update</button>
    </div>
</div>

<div id="main-content">
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
