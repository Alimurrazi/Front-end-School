      <div class="container">
         <div class="grid title-icon">
            <i class="fa fa-check" aria-hidden="true"></i>
         </div>
         <div class="grid title">
            <h2>To do</h2>
         </div>
         <div class="grid type-task">
            <input type="text" name="" placeholder="type task" class="type-new-task">
         </div>
         <div class="grid add-task">
            <button id="add-btn"><label class="add-btn-label">Add New Task</label></button>
         </div>
         <div class="grid task-category">
            <nav>
            <span class="all clicked">
            All
            </span>
            <span class="completed">
            Completed	
            </span>
            <span class="active">
            Active
            </span>
            </nav>
         </div>
         <div class="grid task-list">
            <ul>
               <li class="specific-task">
                  <span class="category-icon"><i class="fa fa-check-circle" aria-hidden="true"></i></span>
                  <span class="category-label">Wake up</span>
                  <span class="category-modal-icon trigger"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i></span>
               </li>
               <li class="specific-task">
                  <span class="category-icon"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
                  <span class="category-label">Wake up</span>
                  <span class="category-modal-icon trigger"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i></span>
               </li>
            </ul>
         </div>
      </div>
   </body>
