<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link rel="stylesheet" type="text/css" href="style/style-basic.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <div class="container">
 	<div class="grid title-icon">
 		<i class="fa fa-check" aria-hidden="true"></i>
 	</div>
 	<div class="grid title">
 		<!--<label>To do</label>-->
 		<h2>To do</h2>
 	</div>
 	<div class="grid type-task">
 		<input type="text" name="" placeholder="type task">
 	</div>
 	<div class="grid add-task">
 		<button>Add New Task</button>
 	</div>
 	<div class="grid task-category">
 		<span class="all">
 			All
 		</span>
 		<span class="completed">
 		    Completed	
 		</span>
 		<span class="active">
 			Active
 		</span>

 	</div>
 	<div class="grid task-list">
 		<ul>
 			<li>
 							<span class="category-icon"><i class="fa fa-check" aria-hidden="true"></i></span>
 			<span class="category-label">Wake up</span>
 			<span class="category-modal-icon"><i class="fa fa-check" aria-hidden="true"></i></</span>
 			</li>
 			<li>
 				 							<span class="category-icon"><i class="fa fa-check" aria-hidden="true"></i></span>
 			<span class="category-label">Wake up</span>
 			<span class="category-modal-icon"><i class="fa fa-check" aria-hidden="true"></i></</span>
 			</li>
 		</ul>

 		<div class="item">
 			<span class="category-icon"><i class="fa fa-check" aria-hidden="true"></i></span>
 			<span class="category-label">Wake up</span>
 			<span class="category-modal-icon"><i class="fa fa-check" aria-hidden="true"></i></</span>
 		</div>
 		 <div class="item">
 			<span class="category-icon"><i class="fa fa-check" aria-hidden="true"></i></span>
 			<span class="category-label">Wake up</span>
 			<span class="category-modal-icon"><i class="fa fa-check" aria-hidden="true"></i></</span>
 		</div>
 	-->
 	</div>
 </div>
</body>
   <script type="text/javascript" src="app.js"></script>
</html>
