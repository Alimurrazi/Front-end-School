<div fxLayout="row" fxLayoutAlign="start center" class="update" class="create">
<form [formGroup]="personForm" (ngSubmit)="onFormSubmit(personForm.value)" class=".example-container">
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="FirstName"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!personForm.get('FirstName').valid && personForm.get('FirstName').touched">Please enter First Name</span>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Last Name" formControlName="LastName"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!personForm.get('LastName').valid && personForm.get('LastName').touched">Please enter Last Name</span>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose your birthday date" formControlName="DOB">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!personForm.valid" mat-fab color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
</div>
